<!doctype html>
<html lang="en" id="data-theme">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{{site.url}}/favicon.ico">
    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Lobster&family=Rambla&family=Satisfy&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet"> 
      <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="{{'/public/css/main.css' | absolute_url}}">
      <link rel="stylesheet" href="{{'/public/css/hyde.css' | absolute_url}}">
      <link rel="stylesheet" href="{{'/public/css/poole.css' | absolute_url}}">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet"> 
      <style type="text/css">
        
        @import url(https://fonts.googleapis.com/css?family=Lato:400,400italic,700|Sansita+One);

        :root {
          --body-bg: #fff;
          --primary-color: #302AE6;
          --secondary-color: #536390;
          --font-color: #424242;
          --bg-color: #fff;
          --heading-color: #FFF7BF;
          --checked-color: #E6C900;
          --link-hover-color: #F08080;
          --link-color:#F08080;
          --post-title-color: #283747;
          --small-color:#283747;
          --social-color:#D2691E;
          --social-background-color: #FFDEAD;
          --excerpt: #000;
          --post-header: #000;
          --post-content: #000;
          --card-about-body:#000;
          --btn-render:rgb(139,69,19);
        }

        [data-theme="dark"]{
          --body-bg: url("{{'/public/images/space1.gif' | absolute_url }}");
          --primary-color: #9A97F3;
          --secondary-color: #818cab;
          --font-color: #FF6347;
          --bg-color: #161625;
          --heading-color: #CD5C5C;
          --li-color: #C8C8C1;
          --p-color: #99a304;
          --card-header-color: #2e4053;
          --post-title-color: #e5e7e9;
          --link-hover-color: #f0b27a;
          --link-color:#FFE4B5;
          --small-color:#FFE4E1;
          --social-color:rgb(205,133,63);
          --social-background-color: #DEB887;
          --card-body-bg: rgb(222,184,135);
          --card-header-bg: rgb(210,180,140);
          --card-body-color: rgb(47,79,79);
          --excerpt:#EEE8AA;
          --post-header:#F0E68C ;
          --post-content:#FFE4B5;
          --card-about-body:rgb(245,222,179);
          --btn-render:rgb(250,235,215);
        }
        /*post setup by puji*/
        .intro, .excerpt {
            color:var(--excerpt);
            font-style: normal;
            font-size: 0.85em;
            padding: 0.25em 0.5em;
            margin-bottom: 1.5em;
            font-family: 'Source Code Pro', monospace;
        }
        .intro p, .excerpt p {
            padding-bottom: 0;
            margin-bottom: 0;
            font-family: 'Fira Code', monospace;
        }
        #post-content h1, h2, h3, h4{
            color: var(--post-header);
        }
        #post-content p {
            color: var(--post-content);
            font-family: 'Source Code Pro', monospace;
        }
        /*end post setup*/
        .social-work{
          text-decoration: none !important;
        }
        .social-work:hover{
          background-color: var(--social-background-color)!important;
          color: var(--social-color) !important;
          border-radius: 10px;
          width:10px;
          height: 10px;
        }

        b{
          color: var(--font-color)!important;
        }
        em{
          color: var(--font-color)!important;
          font-size: 2rem;
        }
        strong{
          color: var(--font-color)!important;
        }
        
        small{
          color: var(--small-color);
        }
        .post-link{
          color: var(--post-title-color) !important;
        }

        .card-about {
          color: var(--card-about-body);
          font-size: .9rem;
          margin-left.9rem;
          text-align: justify;
        }
        .card-about p{
          margin-left: 1rem;
        }

        .card-header{
          background-color: var(--card-header-bg);
          border:none;
          border-radius: 2%;
        }
        .collapsed{
          text-decoration: none;
        }
        .card-text{
          color:var(--small-color)!important;
          font-family: 'Source Code Pro', monospace;
        }
        .card-body{
          color:var(--card-body-color)!important;
          font-family: 'Source Code Pro', monospace;
        }
        .collapse{
          background-color: var(--card-body-bg);
        }

       
        a:hover{
          color: var(--link-hover-color) !important;
        }

        .card-body a{
          color: var(--link-color) !important;
        }

        body{
          font-family : "lato", sans-serif;
          background-image: var(--body-bg);
          background-repeat: no-repeat;
          background-size: cover;
          background-attachment: 'fixed';
          background-position: center;
          color: var(--font-color);
          max-width: 90%;
          margin: 0 auto;
          font-size: calc(1rem + 0.15vh);
          font-family: 'Source Code Pro', monospace;
        }

        h1, h2, h3, h4, h5{
          color: var(--post-title-color);
          font-family: "Sansita One", serif;
          font-size: 2rem;
          margin-bottom: 1.25vh;
        }

        li .card-body {
          color: var(--font-color);
        }


        .theme-switch-wrapper{
          display: flex;
          align-items: center;
          margin-top: 2rem;
          margin-bottom: 2rem;
          margin-left: -2.3em;

          em{
            margin-left: 10.25px;
            font-size: 1rem;
            margin-top: -1.5rem;
          }

        }

        .theme-switch {
          display: inline-block;
          height: 34px;
          position: relative;
          width: 60px;
        }

        .theme-switch input {
          display:none;
        }

        .slider {
          background-color: #A9A9A9;
          bottom: 0;
          cursor: pointer;
          left: 0;
          position: absolute;
          right: 0;
          top: 0;
          transition: .4s;
        }

        .slider:before {
          background-color: moccasin;
          bottom: 4px;
          content: "";
          height: 26px;
          left: 4px;
          position: absolute;
          transition: .4s;
          width: 26px;
        }

        input:checked + .slider {
          background-color: var(--checked-color);
        }

        input:checked + .slider:before {
          transform: translateX(26px);
        }

        .slider.round {
          border-radius: 34px;
        }

        .slider.round:before {
          border-radius: 50%;
        }
        .trans{
          transition: 2s;
        }

        .btn-render{
          justify-content: space-between !important;
          margin-bottom: 1rem;
          font-weight: bold;
          color:var(--btn-render) !important;
        }
        .btn-render:hover{
          color:var(--btn-render) !important;
          font-weight:bold;
        }
        </style>
      
 <title>{{site.title}}</title>

</head>

  <body>

            <a id="about" class="sidebar-nav-item" href="/about/">About</a>  
            
            <a id="project" class="sidebar-nav-item" href="/project/">Projects</a>

        </nav>

       
          <div id="social-media">
                 {% include social.html %}    
          </div>



        <p class="small">&copy; {{page.date | date: "%Y"}}

      </div>
    </div>
